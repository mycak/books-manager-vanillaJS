<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Books Manager</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <section class="section">

      <h1>Books manager</h1>

      <form class="form">
        <div>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" class="form__title" placeholder="Pass the title !"/>
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" name="author" id="author" class="form__author" placeholder="Pass the author !"/>
        </div>
        <div>
          <label for="category">Category</label>
          <select name="category" id="category" class="select__category">
            <option value="criminal">Criminal</option>
            <option value="scifi">Sci-fi</option>
            <option value="fantasy">Fantasy</option>
            <option value="drama">Drama</option>
            <option value="science">Science</option>
          </select>
        </div>
        <div>
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
          </select>
        </div>
        <button type="submit" class="button__add">Add Book</button>
      </form>

      <div class="filter">
        <p>Filters</p>
        <label for="category">Category</label>
        <select name="category" id="filter-category" data-kind="category" class="select__category filter__input">
          <option value="0">All</option>
          <option value="criminal">Criminal</option>
          <option value="scifi">Sci-fi</option>
          <option value="fantasy">Fantasy</option>
          <option value="drama">Drama</option>
          <option value="science">Science</option>
        </select>
        <label for="priority">Priority</label>
        <select name="priority" id="filter-priority" data-kind="priority" class="filter__input">
          <option value=0>All</option>
          <option value=1>1</option>
          <option value=2>2</option>
          <option value=3>3</option>
          <option value=4>4</option>
          <option value=5>5</option>
        </select>
      </div>

      <form class="modul__add__category" onSubmit="addCategory(event)">
        <label for="newCategory">Add category</label>
        <input type="text" name="newCategory" class="input__new__category" placeholder="Pass the category !"/>
        <button type="submit" class="button__add__category">Add</button>
      </form>

      <div class="table">
        <div class="table__headers">
          <button type="button" onclick="sortBooks('title')">Title</button>
          <button type="button" onclick="sortBooks('author')">Author</button>
          <button type="button" onclick="sortBooks('category')">Category</button>
          <button type="button" onclick="sortBooks('priority')">Priority</button>
          <p></p>
          <p></p>
        </div>
        <div class="table__data drop__zone" ondragover="onDragOver(event);"></div>
      </div>

      <div class="total"></div>
      <div class="total__category"></div>

      <div class="modal" data-layer=true>
        <div class="modal__container">
          <form class="form__modal">
            <div>
              <label for="title">Title</label>
              <input type="text" name="title" id="modal-title" class="form__title" placeholder="Pass the title !"/>
            </div>
            <div>
              <label for="author">Author</label>
              <input type="text" name="author" id="modal-author" class="form__author" placeholder="Pass the author !"/>
            </div>
            <div>
              <label for="category">Category</label>
              <select name="category" id="modal-category" class="select__category">
                <option value="criminal">Criminal</option>
                <option value="scifi">Sci-fi</option>
                <option value="fantasy">Fantasy</option>
                <option value="drama">Drama</option>
                <option value="science">Science</option>
              </select>
            </div>
            <div>
              <label for="priority">Priority</label>
              <select name="priority" id="modal-priority">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
              </select>
            </div>
            <button type="button" data-currentId="" class="button__edit" onClick="editBook(this)">Save</button>
          </form>
        </div>
      </div>
      <button type="button" onclick="csvExport()">Export to CSV</button>
    </section>
    <script src="./src/index.js"></script>
  </body>
</html>
