<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Books Manager</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <section class="section">

      <h1>Books manager</h1>

      <form class="form">
        <div>
          <label for="title">Title</label>
          <input type="text" name="title" id="title"/>
        </div>
        <div>
          <label for="category">Category</label>
          <select name="category" id="category">
            <option value="criminal">Criminal</option>
            <option value="scifi">Sci-fi</option>
            <option value="fantasy">Fantasy</option>
            <option value="drama">Drama</option>
            <option value="science">Science</option>
          </select>
        </div>
        <div>
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <button type="submit" class="button__add">Add Book</button>
      </form>

      <div class="table">
        <div class="table__headers">
          <p>Title</p>
          <button type="button" onclick="sortBooks('cat')">Category</button>
          <button type="button" onclick="sortBooks('prior')">Priority</button>
          <p>Remove</p>
          <p>Edit</p>
        </div>
        <div class="table__data"></div>
      </div>

      <div class="filter">
        <p>Filters</p>
        <label for="category">Category</label>
        <select name="category" id="filter-category" data-kind="category" class="filter__input">
          <option value="all">All</option>
          <option value="criminal">Criminal</option>
          <option value="scifi">Sci-fi</option>
          <option value="fantasy">Fantasy</option>
          <option value="drama">Drama</option>
          <option value="science">Science</option>
        </select>
        <label for="priority">Priority</label>
        <select name="priority" id="filter-priority" data-kind="priority" class="filter__input">
          <option value="0">All</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <div class="total"></div>
      <div class="total__category"></div>

      <div class="modal" data-layer=true>
        <div class="modal__container">
          <form class="form__modal">
            <div>
              <label for="title">Title</label>
              <input type="text" name="title" id="modal-title"/>
            </div>
            <div>
              <label for="category">Category</label>
              <select name="category" id="modal-category">
                <option value="criminal">Criminal</option>
                <option value="scifi">Sci-fi</option>
                <option value="fantasy">Fantasy</option>
                <option value="drama">Drama</option>
                <option value="science">Science</option>
              </select>
            </div>
            <div>
              <label for="priority">Priority</label>
              <select name="priority" id="modal-priority">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <button type="submit" data-currentId="" class="button__edit" onClick="editBook(this)">Edit Book</button>
          </form>
        </div>
      </div>

    </section>
    <script src="./src/index.js"></script>
  </body>
</html>
